<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>image compressor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fileList.css">
</head>

<body>
  <div class="content">
    <h1>Jpeg圧縮</h1>
    <div id="drag-drop-area">
      <div class="drag-drop-inside">
        <p class="drag-drop-info">ここに画像ファイルをドロップ</p>
        <p>または</p>
        <p class="drag-drop-buttons"><input id="file-input" type="file" value="ファイルを選択" name="image" accept="image/*"
            multiple></p>
      </div>
    </div>
    <div class="form-group">
      <label for="quality">品質</label>
      <input type="number" id="quality" class="form-control" value="60" min="0" max="100">
    </div>
    <div class="attention">
      <p class="attention">※ファイルは<strong>JPEG形式</strong>を選択してください。</p>
    </div>
    <div>
      <button id="execute" type="button" class="btn btn-primary btn-block">画像ファイルを圧縮</button>
    </div>
    <div id="file-info">
      <table>
        <tbody>
          <tr v-for="file in fileList" v-bind:id="'tr_'+file.id">
            <td class="file-name">{{ file.name }}</td>
            <td class="file-size">{{ file.size }}</td>
            <td class="compressed-size">{{ file.compressedSize }}</td>
            <td class="progress-bar-area">
              <div class="progress">
                <div v-bind:id="'progress_'+file.id"
                  class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar"
                  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Processing</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fengyuanchen/compressorjs/dist/compressor.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/vueInstance.js"></script>
  <script src="js/compress.js"></script>
</body>

</html>
